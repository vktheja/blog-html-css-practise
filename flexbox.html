<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .el--1 {
        background-color: blueviolet;
      }
      .el--2 {
        background-color: orangered;
      }
      .el--3 {
        background-color: green;
        height: 150px;
      }
      .el--4 {
        background-color: goldenrod;
      }
      .el--5 {
        background-color: palevioletred;
      }
      .el--6 {
        background-color: steelblue;
      }
      .el--7 {
        background-color: yellow;
      }
      .el--8 {
        background-color: crimson;
      }

      .container {
        /* STARTER */
        font-family: sans-serif;
        background-color: #ddd;
        font-size: 34px;
        margin: 40px;

        /* FLEXBOX */
        display: flex;
        align-items: center; /* horizontal alignment*/
        justify-content: flex-start; /* vertical alignment, also called cross alignment*/
        /* gap: 30px; For manually creating space between flex items */
      }

      .el {
        /* 
        default
        flex-grow: 0; Determines whether elements are allowed to grow as large or not
        flex-shrink: 1; Determines whether flex-box is allowed to shrink an element or not 
        flex-basis: auto; Defines the starting size of the item before any growing or shrinking happens. default value auto 
        
        flex: 0 1 auto; combines all three 1st value is flex-grow, second is flex-shrink and 3rd is flex-basis
        */
        flex: 1;
      }
      .el--1 {
        align-self: flex-start;
      }
      .el--5 {
        align-self: stretch;
        order: 1;
      }
      .el--6 {
        order: -1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="el el--1">HTML</div>
      <div class="el el--2">and</div>
      <div class="el el--3">CSS</div>
      <div class="el el--4">are</div>
      <div class="el el--5">amazing</div>
      <div class="el el--6">languages</div>
      <div class="el el--7">to</div>
      <div class="el el--8">learn</div>
    </div>
  </body>
</html>
